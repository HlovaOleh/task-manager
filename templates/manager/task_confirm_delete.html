{% extends "base.html" %}
{% block content %}
  <h1>Delete task</h1>

  <p>Are you sure you want to delete the task: {{ task.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'manager:task-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
