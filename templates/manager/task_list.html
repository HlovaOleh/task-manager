{% extends "base.html" %}
{% block content %}
  <h1>
    Task list
    <a href="{% url 'manager:task-create' %}" class="btn btn-primary">Add new task</a>
  </h1>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          <a href="{% url 'manager:task-detail' task.pk %}">{{ task.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks</p>
  {% endif %}
{% endblock %}
