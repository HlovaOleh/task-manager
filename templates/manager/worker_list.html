{% extends "base.html" %}
{% block content %}
  <h1>Worker list</h1>
  {% if worker_list %}
    <ul>
      {% for worker in worker_list %}
        <li>
          <a href="{% url 'manager:worker-detail' worker.pk %}">{{ worker.first_name }} {{ worker.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no workers</p>
  {% endif %}
{% endblock %}
